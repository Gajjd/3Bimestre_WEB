<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora PHP</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        /*Aqui será determinado que todo o corpo do html será na fonte arial e sans-serif, o corpo sera flexível na web, ficará no centro vertical e horizontal com o tamanho de 100vh e fundo branco*/

        .calc-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 280px;
        }
        /*A classe calc-container terá fundo branco, distãncia entre os elementos internos da sua própria borda de 20px, um arredondamento de 12px com uma sombra preta e transparente de 10px e uma largura de 200px*/

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 22px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }
        /*A classe display vai ter 100% da largura de sua classe pai, uma altura de 50px, a margem entre os botões será de 10 px, as letras terão uma fonte de 22px e estarão alinhadas na direita, a distância entre os elementos internos e a borda será de 20px, a borda será solida, branca e de 1px com um arredondamento de 8px e o background será branco*/

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        /*A classe buttons terá um display que permite utilizar linhas e colunas ao mesmo tempo, terá 4 colunas e um gap de 8px*/

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e0e0e0;
        }
        /*O botão terá uma distância dos elementos internos até a borda do botão de 15px, um tamanho da fonte de 18px, não terá borda, sua borda será arredondada em 8px, quando o cursor passar pelo botão, irá ficar pointer, o fundo será da cor branca */

        button:active {
            background: #bdbdbd;
        }
        /*Quando o botão for ativado, ele vai ficar mas escuro*/

        .equal {
            grid-column: span 2;
            background: #4caf50;
            color: white;
        }
        /*A classe equal terá duas colunas com o fundo verde e as letras brancas*/

        .equal:active {
            background: #388e3c;
        }
        /*Quando a equal for ativada, seu fundo ficará um pouco mais escuro*/

    </style>
</head>
<body>
<div class="calc-container">
    <form action="controller.php" method="post" id="calcForm">
        <input type="text" id="display" class="display" readonly>

        <!-- campos ocultos que serão enviados -->
        <input type="hidden" name="num1" id="num1"> 
        <input type="hidden" name="num2" id="num2"> 
        <input type="hidden" name="operacao" id="operacao"> <!---->

        <div class="buttons">
            <button type="button" onclick="appendNumber('7')">7</button> <!--Quando o botão ser clicado, ele enviará o valor que está entre os parenteses para a função appendNumber, é importante que seja o mesmo valor que está entre as aspas, para que aja um melhor entendimento. Todos os botôes de números serão o mesmo código, mudando apenas o valor:1,2,3,4,5,6,7,8,9,0-->
            <button type="button" onclick="appendNumber('8')">8</button> 
            <button type="button" onclick="appendNumber('9')">9</button> 
            <button type="button" onclick="setOperation('dividir')">÷</button> <!--Quando o botão ser clicado, ele enviará o valor que está entre os parenteses para a função setOperations, é importante que seja o mesmo valor que está entre as aspas, para que aja um melhor entendimento. Todos os botôes de operações serão o mesmo código, mudando apenas o valor: +,-,*,/ -->

            <button type="button" onclick="appendNumber('4')">4</button> 
            <button type="button" onclick="appendNumber('5')">5</button> 
            <button type="button" onclick="appendNumber('6')">6</button> 
            <button type="button" onclick="setOperation('multiplicar')">×</button> 

            <button type="button" onclick="appendNumber('1')">1</button> 
            <button type="button" onclick="appendNumber('2')">2</button> 
            <button type="button" onclick="appendNumber('3')">3</button> 
            <button type="button" onclick="setOperation('subtrair')">−</button> 

            <button type="button" onclick="appendNumber('0')">0</button> 
            <button type="button" onclick="appendNumber('.')">.</button> 
            <button type="submit" class="equal">=</button> 
            <button type="button" onclick="setOperation('somar')">+</button> 
        </div>
    </form>
</div>

<script>
    let currentInput = "";  
    let firstNumber = "";
    let operation = "";
    //as vaiáveis começarão nulas

    function appendNumber(num) {
        currentInput += num;
        document.getElementById("display").value = currentInput;
    }
    //o input que aparece na calculadora será concatenado com o numero enviado pelo botão clicado, essa função irá pegar o elemento pelo Id

    function setOperation(op) {
        if (currentInput === "") return;
        firstNumber = currentInput;
        operation = op;
        currentInput = "";
        document.getElementById("display").value = "";
    }
    //aqui será setado a operação que o usuário clicar, caso o input atual na calculadora não exitir (O usuário não ter clicado em nenhum número) ele retornará que o firstNumeber receberá o currentInput

    // Antes de enviar, coloca os valores nos inputs ocultos
    document.getElementById("calcForm").addEventListener("submit", function(e) {
        if (firstNumber === "" || currentInput === "" || operation === "") {
            e.preventDefault();
            alert("Operação incompleta!");
            return;
        }
        // Verifica se algum dos valores necessários está faltando, se faltar algo, impede o envio do formulário, mostra um alerta avisando que a operação está incompleta
        
        document.getElementById("num1").value = firstNumber;
        document.getElementById("num2").value = currentInput;
        document.getElementById("operacao").value = operation;
        // Define os valores dos inputs ocultos com os dados digitados pelo usuário
    });
</script>
</body>
</html>
